<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
    <title></title>
  </head>
  <body>
    <div class="our-pricing">
      <h1>Our Pricing</h1>
      <div class="annual">
        <span>Annually</span>
        <label class="switch">
          <input type="checkbox" name="checkbox">
          <span class="toggle"></span>
        </label>
        <span>Monthly</span>
      </div>
    </div>
    <div class="card-container">
      <div class="card first-card">
        <div class="price">
          <h2 class="h3">Basic</h2>
          <h3 class="h1 total"><span>&dollar;</span>199.99</h3>
        </div>
        <div class="features">
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
        </div>
        <div class="btn">
          <a href="#">Learn More</a>
        </div>
      </div>
      <div class="card secon-card select">
        <div class="price">
          <h2 class="h3">Professional</h2>
          <h3 class="h1 total"><span>&dollar;</span>249.99</h3>
        </div>
        <div class="features">
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
        </div>
        <div class="btn">
          <a href="#">Learn More</a>
        </div>
      </div>
      <div class="card third-card">
        <div class="price">
          <h2 class="h3">Master</h2>
          <h3 class="h1 total"><span>&dollar;</span>399.99</h3>
        </div>
        <div class="features">
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
        </div>
        <div class="btn">
          <a href="#">Learn More</a>
        </div>
      </div>
    </div>
    <input type="checkbox" id="test" value="">
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
